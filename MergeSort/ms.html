<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Heaps</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainb">
      <a class="navbar-brand" href="/">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse my-2 my-sm-0" id="cclinks">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://www.linkedin.com/in/divyansh-mittal-a910931ba/"
              >Contact Me <span class="sr-only"></span
            ></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col-sm-10">
        <div id="merges"></div>
      </div>
      <div class="col-sm-2">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-1-12">
                <input type="text" name="Element" value="" id = "bbtn1"/>
              </div>
              <div class="col-xs-1-12">
                <input
                id = "bbtn2"
                  type="button"
                  name="button"
                  value="Add element"
                  onClick="AddElement(this.form)"
                />
              </div>
              <div class="col-xs-1-12">
                <input
                  id="bbtn3"
                  type="button"
                  name="button"
                  value="Sort"
                  onClick="QuickSortRun()"
                />
              </div>
              <div class="col-xs-1-12">
                <input
                id = "bbtn4"
                  type="button"
                  name="button"
                  value="Clear"
                  onClick="Cleararr()"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
  </body>
</html>
